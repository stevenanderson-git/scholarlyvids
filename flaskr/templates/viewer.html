<div class="container album mb-3">
    {% if video_list %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        {% for video in video_list %}
        <div class="col">
            <div class="card shadow-sm">

                <img src="{{url_for('static', filename=video.thumbnail)}}" class="card-img-top"
                    alt="{{video.video_title}}">

                <div class="card-body">
                    <p class="h4 card-title">{{video.video_title}}</p>

                    <!--change this to have a category tag icon instead?-->
                    <p class="card-text">{{video.category}}</p>

                    <small class="text-muted">{{video.runtime}}</small>

                    <a href="{{url_for('video', video_title=video.video_title)}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
    {% endif %}
</div>
