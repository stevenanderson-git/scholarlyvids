<form class="search d-flex me-2" method="GET" action="{{url_for('search_results')}}">
    <input class="form-control border-secondary py-2" type="search" name="search" placeholder="Search"
        aria-label="Search">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </div>

</form>

<div class="d-flex text-muted text-sm me-2">
    <a href="{{url_for('advanced_search')}}">Advanced Search</a>
</div>
