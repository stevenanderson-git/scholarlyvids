{% extends 'base.html' %}
{% block content %}
<div class="container-lg">
    <form>
        <div class="row mb-3">
            <label for="search-term" class="col-sm-2 col-form-label">Search Term</label>
            <div class="col-sm-10">
                <input class="form-control" name="q" id="search-term">
            </div>
        </div>
        {% if categories %}
        <div class="row mb-3">
            <label for="category-select" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                {% for category in categories %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{category}}" name="{{category}}">
                    <label class="form-check-label" for="{{category}}">
                        {{category}}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}


        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock content %}
